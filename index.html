<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary d-none">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
      </nav>

      <div class="container responsive">
        <div class="card quiz-card">
          <img src="./img/quiz_background.jpg" class="card-img-top" alt="unterwasserlandschaft" id="quiz-img">
          
          <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;">0%</div>
          </div>

          <div class="card-body" id="endscreen" style="display: none;">
            <div class="text-center end-text">Quiz beendet!</div>
            <div class="endscreen-div"><img src="./img/endscreen.png" alt="taucher-ok" class="endscreen-img"></div>
            <div class="text-center">Du hast <b id="amount-of-right-questions"></b> von <b id="amount-questions"></b> Fragen richtig beantwortet.</div>
          
          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>
          </div>

          </div>
          
          <div class="card-body" id="question-body">
            <h5 class="card-title responsive-text answer-option" id="questiontext">Frage</h5>
            
            <div id="validCheck1" class="card mb-2 quiz-answer-card answer-option" onclick="answer('answer_1')">
                <div class="card-body responsive-answer answer-option" id="answer_1">
                  Antwort
                </div>
              </div>

              <div id="validCheck2" class="card mb-2 quiz-answer-card answer-option" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>

              <div id="validCheck3" class="card mb-2 quiz-answer-card answer-option" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>

              <div id="validCheck4" class="card mb-2 quiz-answer-card answer-option" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>

            <div class="question-footer">
                <span>
                    <b id="current-number"></b> von <b id="all-questions"></b> Fragen
                </span>
                <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
            </div>

          </div>
        </div>
    </div>
</body>
</html>
